<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message|dashboard</title>
</head>
<body>
        <h2 align="center">Dashboard</h2>
        <p><a href="/create">send message</a></p>
        <table border="1" align="center" cellpadding="2px" cellspacing="5px">
            <tr>
                <th>Sr.no</th>
                <th>email</th>
                <th>name</th>
                <th>mobile</th>
                <th>message</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            {% for x in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{ x.email }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.mobile }}</td>
                <td>{{ x.msg }}</td>
                <td><a href="edit/{{ x.id }}">Edit</a></td>
                <td><a href="delete/{{ x.id }}">Delete</a></td>
            </tr>
        {% endfor %}
        </table>
        
</body>
</html>
